<!DOCTYPE html>
<html>
    <body>
        <ul>
            {% for x in membros %}
            <li>{{ x.nome }}</li>
            {% if x.id == 1 %}
            <h1>Hello, {{ x.nome }}</h1>
            {% else %}
            <h2>Iai, {{ x.nome }}</h2>
            {% endif %}
            {% endfor %}
            
        </ul>
    </body>
</html>
